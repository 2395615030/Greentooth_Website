<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .company-intro {
            text-align: center;
            color: black;
            font-size: 16px;
        }
        button {
            width: 200px;
            height: 40px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="content-container">
    <div class="company-intro">
        <h2>公司介绍</h2>
        <p>这里是[公司名称]的简介，我们致力于[公司业务]，为客户提供[公司服务]。我们拥有专业的团队，不断创新，为客户带来优质的体验。</p>
    </div>
    <button onclick="window.open('../team/0x0.html');">按钮 1</button>
    <button onclick="window.open('../team/xxc.html');">按钮 2</button>
    <button onclick="window.open('../team/hjh.html');">按钮 3</button>
    <button onclick="window.open('../team/zzh.html');">按钮 4</button>
</div>
</body>
</html>
