<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuiGui</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .profile-pic {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* 添加返回主页按钮样式 */
        .back-to-home {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        /* 版权信息居中 */
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../IMG/hjh.jpg" alt="GuiGui的照片" class="profile-pic">
        <h1>/ᐠ ｡‸ ｡ᐟ\</h1>
        <p>大叫好，我系GuiGui，谢谢。</p>
        <p><a href="../index.html" class="back-to-home">返回主页</a></p>
    </div>
    <footer>
        <p>&copy; 2025 <a href="https://greentooth.online">GreenTooth</a> 工作室. 版权所有. </p>
    </footer>
</body>
</html>
